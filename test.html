<script>
    // Promise
    function getAPI() {
        return new Promise((resolve) => {
            // 測試API來源:https://data.gov.tw/dataset/9178
            var xmlHttp = new XMLHttpRequest()
            xmlHttp.open("GET", "https://opendata.cwb.gov.tw/api/v1/rest/datastore/O-A0003-001?Authorization=rdec-key-123-45678-011121314")
            xmlHttp.onload = () => resolve(xmlHttp.responseText)
            xmlHttp.send()
        })
    }

    // async、await
    async function main() {
        console.log("start")
        var result = await getAPI()
        console.log(result)
        console.log("end")
    }
    main()
</script>
