<script>
    function getAPI() {
        return new Promise((resolve, reject) => {
            var xmlHttp = new XMLHttpRequest()
            xmlHttp.open("GET", "https://opendata.cwb.gov.tw/api/v1/rest/datastore/O-A0003-001?Authorization=rdec-key-123-45678-011121314")
            xmlHttp.onload = () => resolve(xmlHttp.responseText)
            xmlHttp.send()
        })
    }

    async function main() {
        var result = await getAPI()
        console.log(result)
        console.log("finish")
    }

    function test() {
        main()
    }

    test()
</script>
